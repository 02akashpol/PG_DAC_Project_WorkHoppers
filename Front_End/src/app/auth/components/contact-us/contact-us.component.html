<app-welcome-header></app-welcome-header>
<div class="container-fluid ">

  <div class="row" style="height: 100vh" [formGroup]="fbInput">


    <div class="col-6
      bg-secondary
      d-flex
      flex-column
      text-light
      justify-content-center
      align-items-center">

        <div class="
          font-weight-bold
           mb-4
           text-light"
           style="font-size: 50px;">
           Weâ€™d love to hear from you!!!
        </div>

        <div class="h3"
          style="width: 40vw;
           margin-top: 30px;">
            If you have any questions or queries our team will always be happy to help you.Feel free to contact us by email and team will be sure to get back to you as soon as possible.
        </div>

    </div>

    <div class="col-6
    bg-light">


      <div class="row
      d-flex
      flex-column
      justify-content-center
      align-items-center"
      style="margin-top: 60px;">

        <!--
        <div class="alert"
        role="alert
        alert-danger"
        id="alertId"
        *ngIf="alertMessage">

          Your inserted data added successfully.

        </div>
        -->

        <div style="color: red;
        font-size: 20px; margin-bottom: 8px;" innerHTML = "{{ sccMsg }}"></div>

        <h2 class="font-weight-bold
        mb-4
        text-info
        text-center">

        CONTACT US

        </h2>

        <div style="width: 20vw;">

          <input type="email"
          class="mt-3
          form-control"
          placeholder="Full Name "
          formControlName="name">
        </div>

        <div style="width: 20vw;">

          <input type="email"
          class="mt-3
          form-control"
          aria-describedby="emailHelp"
          placeholder="email address"
          formControlName="email">

          <small id="emailHelp"
          class="form-text text-muted">
              We'll never share your email with anyone else.
          </small>

        </div>





        <div style="width: 20vw;
        margin-top: 10px;">

          <label>Description</label>

          <textarea class="form-control"
          formControlName="description"
          placeholder="type here....">

          </textarea>

        </div>


        <div class="d-flex
        justify-content-center
        align-items-center"
        style="width: 25vw;">

          <button type="submit"
          class="btn
          btn-md
          btn-secondary
          mt-2
          align-items-center"
          (click)="contactUsFun()"
          [disabled]="!fbInput.valid">

            Submit

          </button>

         </div>

      </div>

    </div>

  </div>

  </div>
