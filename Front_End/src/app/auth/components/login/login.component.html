<app-welcome-header></app-welcome-header>
<div class="container-fluid">

  <div class="row" style="height: 88vh">

    <!-- Left Block -->
    <div
    class="col-6
    d-flex
    flex-column
    justify-content-center
    align-items-center
    text-light">

      <div class="col"><img src="assets/Login.jpg" style="height: 89vh; margin-left: 0%;"></div>

    </div>

    <!-- Right Block-->
    <div
    class="col-6
    bg-secondary
    d-flex
    flex-column
    justify-content-center
    align-items-center
    text-center
    border border-light p-5"
    [formGroup]="fbInput">

      <div class="alert alert-danger"
      role="alert"
      id="alertId"
      *ngIf="alertMessage">

        Please provide the valid credentials.

      </div>

      <div class="h1 text-light mb-3">
        LOG IN
      </div>

      <div class="mt-3 d-flex
      flex-start
      flex-row"
      style="font-size: 20px; width: 300px;">

        <label style="color: white;">Email: </label>

          <input
          type="text"
          placeholder="enter your valid email address"
          class="form-control
          mb-3
          ml-2
          form-control-sm"
          formControlName="userEmailId"
          />
      </div>

      <div class="mt-3 d-flex
       flex-start
       flex-row"
       style="font-size: 20px; width: 300px;">

       <label style="color: white;">Password: </label>
        <input
          type="password"
          placeholder="enter your password"
          class="form-control
          mb-3
          ml-2
          form-control-sm"
          formControlName="userPassword"/>
      </div>

      <button
        class="btn
        btn-light
        mt-2
        mb-5"
        [disabled]="!fbInput.valid"
        (click)="logInFun()">
        Log In
      </button>

      <div class="h4" style="color: white;">Don't have an account?</div>

      <a class="text-light
      h5" routerLink="/register">Register Here</a>


    </div>

  </div>

</div>
